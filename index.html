<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gemini Chatbot</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
        }

        #chat-history {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 80%;
            line-height: 1.4;
            font-size: 0.95em;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }

        .bot-message {
            background-color: #e9ecef;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }

        .input-area {
            padding: 20px;
            background-color: #f9f9f9;
            display: flex;
            border-top: 1px solid #eee;
        }

        input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #007bff;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
        
        /* Loading dots animation */
        .typing-indicator {
            font-style: italic;
            color: #888;
            font-size: 0.8em;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="header">Gemini AI Assistant</div>
        
        <div id="chat-history">
            <div class="message bot-message">Hello! How can I help you today?</div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script type="module">
        // Import the Google AI library
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        // ---------------------------------------------------------
        //  ⚠️ PASTE YOUR API KEY BELOW (Inside the quotes)
        // ---------------------------------------------------------
        const API_KEY = "AIzaSyCjioyG9XymsjBqFqGjfMBgfJ5AU-oyF7g"; 
        // ---------------------------------------------------------

        const genAI = new GoogleGenerativeAI(API_KEY);
        const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

        const chatHistory = document.getElementById('chat-history');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        async function sendMessage() {
            const messageText = userInput.value.trim();
            if (messageText === "") return;

            // 1. Add User Message to Screen
            appendMessage(messageText, 'user-message');
            userInput.value = ''; // Clear input

            // 2. Show "Typing..."
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'typing-indicator';
            typingIndicator.textContent = 'Gemini is thinking...';
            chatHistory.appendChild(typingIndicator);
            scrollToBottom();

            try {
                // 3. Send to Gemini API
                const result = await model.generateContent(messageText);
                const response = await result.response;
                const botText = response.text();

                // 4. Remove "Typing..." and Show Result
                chatHistory.removeChild(typingIndicator);
                
                // Convert **bold** markdown to HTML bold tags for better reading
                const formattedText = botText.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
                
                appendMessage(formattedText, 'bot-message', true);

            } catch (error) {
                chatHistory.removeChild(typingIndicator);
                appendMessage("Error: Could not connect to Gemini. Check your API Key.", 'bot-message');
                console.error(error);
            }
        }

        // Helper function to add messages to the HTML
        function appendMessage(text, className, isHTML = false) {
            const div = document.createElement('div');
            div.className = `message ${className}`;
            if (isHTML) {
                div.innerHTML = text;
            } else {
                div.textContent = text;
            }
            chatHistory.appendChild(div);
            scrollToBottom();
        }

        // Auto-scroll to the newest message
        function scrollToBottom() {
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // Listen for "Click" on the button
        sendBtn.addEventListener('click', sendMessage);

        // Listen for "Enter" key in the input box
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>

</body>
</html>
